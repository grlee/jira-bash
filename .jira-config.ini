; jira-cli project configuration file
; This file configures jira-cli for the current project

[jira]
; REQUIRED: Jira URL (without trailing slash)
url=

; REQUIRED: Project key
project=JIRA-BASH

; Jira API version
api_version=3

[defaults]
; Default limit for listing tickets
limit=10

; Default issue type
type=Task

; Default priority
priority=Medium
